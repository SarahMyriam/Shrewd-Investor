<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shrewd Investor</title>
  <link href="/assets/images/ShrewdLogo.png" rel="icon" type="image/x-icon"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="gradient" />

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <img class="schrewdLogo" src="./assets/images/ShrewdLogo.png">
      <h2 class="Schrewdtitle"> Shrewd Investor - an Online Investing Game! </h2>
    </div>
  </div>

  <div class="container light-text2">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="light-text2">Sign Up</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="email-input" placeholder="Enter your email address">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input">
          </div>
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="name" class="form-control" id="name-input">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/signup.js"></script>
  <script src="./assets/js/background.js"></script>

</body>

</html>
